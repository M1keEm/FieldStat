
services:
  backend:
    build:
      context: ./backendFlask
    ports:
      - "5000:5000"
    volumes:
      - ./backendFlask:/app
    env_file:
      - ./backendFlask/.env

  frontend:
    build:
      context: ./frontendReact
    ports:
      - "3000:80"
    volumes:
      - ./frontendReact:/app
    env_file:
      - ./frontendReact/.env